<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="side-image">
        <div class="logo">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt=""
            srcset=""
            class="odin-logo"
          />
          ODIN
        </div>
      </div>
      <div class="main">
        <div class="text">
          <p class="text-main">
            This is not a real online service. You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p class="text-main">You know you want to.</p>
          <div class="form">
            <form action="">
              <legend class="intro-text">Let's do this!</legend>
              <div class="form-container">
                <div class="input">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="firstName" placeholder="First Name" />
                </div>
                <div class="input">
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="lastName" placeholder="Last Name" />
                </div>
                <div class="input">
                  <label for="email">Email:</label>
                  <input type="email" id="email" placeholder="Email" />
                </div>
                <div class="input">
                  <label for="phoneNumber">Phone No.:</label>
                  <input type="tel" id="phoneNumber" placeholder="Phone No." />
                </div>
                <div class="input">
                  <label for="password">Password:</label>
                  <input type="password" id="password" />
                </div>
                <div class="input">
                  <label for="password">Confirm Password:</label>
                  <input type="password" id="password" />
                </div>
              </div>
              <div class="create-account">
                <button type="submit" id="createAccount">Create Account</button>
              </div>
            </form>
          </div>
        </div>
        <div class="submit"></div>
      </div>
    </div>
  </body>
</html>
